# Rozliczenie Grupa B - Kwartał
# Nagłówek + Podsumowanie + 2 tabele danych
# Dane: CALL schema.procedura({nr}) → zwraca result set

report_type: "Rozliczenie Grupa B - Kwartał"
period_type: "quarterly"
group: "B"

# === PODSUMOWANIE (8 wierszy x 2 kolumny) ===
summary:
  title: "Podsumowanie"
  labels:
    - "Nazwa klienta"
    - "Numer klienta"
    - "Liczba podtypów"
    - "Status"
    - "Okres raportu"
    - "Kwartał"
    - "Opiekun"
    - "E-mail"
  query: "CALL SCHEMA.PROC_PODSUMOWANIE_B_KWARTAL({nr})"

# === TABELE DANYCH ===
data_tables:
  - name: "table1"
    title: "Rozliczenie kwartalne - Grupa B"
    headers:
      - "Podtyp"
      - "Styczeń"
      - "Luty"
      - "Marzec"
      - "Suma Q"
      - "Wartość netto"
      - "VAT"
      - "Wartość brutto"
    query: "CALL SCHEMA.PROC_ROZLICZENIE_B_T1({nr})"
    formatting:
      currency_columns: [1, 2, 3, 4, 5, 6, 7]
      add_total_row: true
      column_widths: null

  - name: "table2"
    title: "Podsumowanie kosztów - Grupa B"
    headers:
      - "Podtyp"
      - "Koszty stałe"
      - "Koszty zmienne"
      - "Marża"
      - "Zysk netto"
      - "ROI"
      - "Budżet"
      - "Wykorzystanie"
    query: "CALL SCHEMA.PROC_KOSZTY_B_T2({nr})"
    formatting:
      currency_columns: [1, 2, 3, 4, 6]
      percentage_columns: [5, 7]
      add_total_row: true
      column_widths: null
